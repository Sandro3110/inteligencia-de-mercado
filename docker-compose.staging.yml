version: '3.8'

services:
  # Next.js Application (Staging)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: intelmarket-staging
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=staging
    env_file:
      - .env.staging
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - intelmarket-staging

  # Redis (Staging)
  redis:
    image: redis:7-alpine
    container_name: intelmarket-redis-staging
    ports:
      - "6380:6379"
    volumes:
      - redis-staging-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - intelmarket-staging

volumes:
  redis-staging-data:
    driver: local

networks:
  intelmarket-staging:
    driver: bridge
